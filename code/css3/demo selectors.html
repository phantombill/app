<!doctype html>
<html lang=en>
  <head>
    <title>selectors</title>
    <meta name=viewport content='width=device-width, initial-scale=1, maximum-scale=2'>
    <meta name=color-scheme content='only dark'>

<style>@import 'style.css';
html,*{box-sizing:border-box}
body{
  background:#333;
  color:#aaa;
}
</style>
</head>
<body>
<header>
  <ul>
    <li><a>1</a></li>
    <li class=a><a>2</a></li>
    <li><a>3</a></li>
    <li><a>4</a></li>
  </ul>
</header>
<main>
<form>
  <fieldset>
    <input type=checkbox name=a required><label>label</label>
    <input type=checkbox name=a required><label>label</label>
    <input type=checkbox name=a required><label>label</label>
    <br>
    <input type=radio name=b required><label>label</label>
    <input type=radio name=b required><label>label</label>
    <input type=radio name=b required><label>label</label>
  </fieldset>
  <input type=text minlength=5><label>text</label><br>
  <input type=password pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required title='enter 8 characters or more, with one or more number and uppercase and lowercase letter'><label>pw</label><br>
  <input type=search required pattern="[^'\x22]+" title='(") (&apos;) invalid'><label>search</label><br>
  <input type=email required pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$' title='name@address.domain'><label>email</label><br>
  <input type=url required pattern='https?://.+' title='Include http(s)://'><label>url</label><br>
  <input type=tel required><label>tel</label><br>
  <input type=number required max=300><label>number</label><br>
  <input type=range required><label>range</label><br>
  <input type=time step=.5 required><label>time</label><br>
  <input type=date required><label>date</label><br>
  <input type=datetime-local max='2000-01-15T22:40:10.99' value='2000-01-15T22:40:10.909' required><label>datetime-local</label><br>
  <input type=month required value='2000-01-1515'><label>month</label><br>
  <input type=week required><label>week</label><br>
  <input type=color required><label>color</label><br>
  <input type=file required><label>file</label><br>
  <input type=submit required><label>submit</label><br>
  <input type=image required><label>image</label><br>
  <select name=g required>
    <option disabled selected></option>
    <option>1</option>
    <option>2</option>
  </select><label>select</label>
</form>
<div><!--gulp.htmlmin removed space!!-->       </div>
</main>
